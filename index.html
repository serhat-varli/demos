<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETS Test</title>
    <link rel="stylesheet" href="src/dist/css/styles.min.css">
</head>

<body>
    <div id="site-modal" class="modal" tabindex="-1" role="dialog"></div>
    <div class="ets__main">
        <div class="ets__container cmt-30">
            <div class="row">
                <div class="col-12">
                    <div class="ets__add--card">
                        <button class="btn"><i class="icon-Plus"></i></button>
                        <span> OTEL EKLE</span>
                    </div>
                </div>
                <div class="col-12">
                    <div class="ets__add--filter">
                        <button data-js="filter"><i class="icon-Sort-Arrow"></i> <span data-js="order-text">Sıralama</span> <i
                                class="icon-Arrow-Down"></i></button>
                        <ul>
                            <li>
                                <a href="" data-js="plus">Puan (Artan)</a>
                            </li>
                            <li>
                                <a href="" data-js="minus">Puan (Azalan)</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="ets__product--list">
                        <div class="row">

                        </div>
                    </div>
                </div>


                <div class="col-md-12">
                    <div class="ets__pagination">
                        <button> <i class="icon-Arrow-Left"></i></button>
                        <ul>
                            <li><a href="">1</a></li>
                            <li><a href="">2</a></li>
                            <li><a href="">3</a></li>
                            <li><a href="">4</a></li>
                            <li><a href="">5</a></li>
                        </ul>
                        <button> <i class="icon-Arrow-Right"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-modal="modal" class="d-none">
        <div class="ets__modal">
            <p> <span></span>'i silmek istediğinizden emin misiniz?</p>
            <div class="ets__moda-footer">
                <button class="btn w-100 btn-primary mr-2" data-js="ets__delete--modal">OTELİ SİL</button>
                <button class="btn w-100" data-dismiss="modal">VAZGEÇ</button>
            </div>
        </div>
    </div>

    <script defer src="src/dist/js/basescripts.min.js"></script>
    <!-- <script defer src="src/dist/js/scripts.min.js"></script> -->
    <script defer src="src/assets/js/scripts.js"></script>

</body>

</html>
